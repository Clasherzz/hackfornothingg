<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Camera</title>
    <!-- Include Teachable Machine Library -->
    <script src="camera/tf.min.js"></script>
    <script src="camera/teachablemachine-image.min.js"></script>
    <script src="camera/camera-loader/camera.js" defer></script>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-image: url("assets/bg.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .loading-progress {
        margin-top: 10%;
        width: 50rem;
        height: 2rem;
        border-radius: 10px;
        background-color: #101010;
        display: flex;
        flex-direction: row;
        overflow: hidden; /* Ensures inner element follows the border radius */
      }
      .progress {
        width: 0;
        height: 100%;
        background: linear-gradient(
          to right,
          #30ffff,
          #147df5
        ); /* Cyan to Blue gradient */
        transition: width 0.5s ease-in-out;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.8); /* White glow effect */
      }

      #messageID {
        color: white;
        font-size: 1.5rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="loading-progress">
      <div class="progress"></div>
    </div>
    <p id="messageID">Loading...</p>
  </body>
</html>
